<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Uploader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">🎵 Music Uploader</h1>
    
    <input type="file" id="fileInput" accept=".mp3,.wav" multiple>
    <button id="uploadBtn" class="animated-btn">Upload Files</button>
    <button id="generateBtn" class="animated-btn">Generate Link</button>
    
    <div id="links"></div>
  </div>

  <canvas id="snow"></canvas>
  <script src="script.js"></script>
</body>
</html>
